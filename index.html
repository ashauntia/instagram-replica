<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta name="description" content="Intsagram Replica">
    <meta name="author" content="Ashauntia Smith">
    <link rel="icon" href="">

    <title>Propeller Basic HTML Template</title>

    <!-- Bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!--Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Propeller css -->
    <link href="/dist/css/propeller.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <!-- Nav menu with user information -->
        <nav class="navbar navbar-inverse navbar-fixed-top pmd-navbar pmd-z-depth">
            <div class="container-fluid">
                <!-- User information -->
                <div class="dropdown pmd-dropdown pmd-user-info pull-right">
                    <a href="javascript:void(0);" class="btn-user dropdown-toggle media" data-toggle="dropdown" aria-expanded="false">
                        <div class="media-left">
                            <img src="http://propeller.in/assets/images/avatar-icon-40x40.png" width="40" height="40" alt="avatar">
                        </div>
                        <div class="media-body media-middle">
                            User
                        </div>
                        <div class="media-right media-middle">
                            <i class="material-icons md-dark pmd-sm">more_vert</i>
                        </div>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        <li><a href="javascript:void(0);">Edit Profile</a></li>
                        <li><a href="javascript:void(0);">Logout</a></li>
                    </ul>
                </div>

                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a href="javascript:void(0);" class="navbar-brand navbar-brand-custome">Brand</a>
                </div>
            </div>
            <div class="pmd-sidebar-overlay"></div>
        </nav>
    </div>
    <!-- /.container -->

    <!-- jQuery before Propeller.js -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/dist/js/propeller.min.js"></script>
</body>

</html>
